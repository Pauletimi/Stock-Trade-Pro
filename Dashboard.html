<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockTrade Pro - Complete Trading Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .balance-info {
            display: flex;
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .balance-item {
            display: flex;
            flex-direction: column;
        }
        
        .balance-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .balance-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .profit {
            color: #27ae60;
        }
        
        .loss {
            color: #e74c3c;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .trading-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .stock-list {
            margin-bottom: 25px;
        }
        
        .stock-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .stock-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .stock-item.selected {
            background: #e3f2fd;
            border-left-color: #2196f3;
        }
        
        .stock-info h3 {
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .stock-symbol {
            font-size: 0.9rem;
            color: #666;
        }
        
        .stock-price {
            text-align: right;
        }
        
        .price {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .change {
            font-size: 0.9rem;
        }
        
        .chart-container {
            height: 300px;
            margin-bottom: 25px;
            background: white;
            border-radius: 10px;
            padding: 15px;
        }
        
        .trading-form {
            background: white;
            border-radius: 10px;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2196f3;
        }
        
        .trade-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-buy {
            background: #27ae60;
            color: white;
        }
        
        .btn-buy:hover {
            background: #229954;
            transform: translateY(-2px);
        }
        
        .btn-sell {
            background: #e74c3c;
            color: white;
        }
        
        .btn-sell:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .portfolio-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }
        
        .portfolio-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .portfolio-info h4 {
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .shares {
            font-size: 0.9rem;
            color: #666;
        }
        
        .portfolio-value {
            text-align: right;
        }
        
        .current-value {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .trade-history {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .history-buy {
            border-left: 4px solid #27ae60;
        }
        
        .history-sell {
            border-left: 4px solid #e74c3c;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #27ae60;
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .balance-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ StockTrade Pro</h1>
            <div class="balance-info">
                <div class="balance-item">
                    <div class="balance-label">Account Balance</div>
                    <div class="balance-value" id="accountBalance">$10,000.00</div>
                </div>
                <div class="balance-item">
                    <div class="balance-label">Portfolio Value</div>
                    <div class="balance-value" id="portfolioValue">$0.00</div>
                </div>
                <div class="balance-item">
                    <div class="balance-label">Total P&L</div>
                    <div class="balance-value" id="totalPL">$0.00</div>
                </div>
                <div class="balance-item">
                    <div class="balance-label">Day Change</div>
                    <div class="balance-value" id="dayChange">$0.00</div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="trading-panel">
                <h2 class="section-title">ðŸ“Š Market Watch</h2>
                <div class="stock-list" id="stockList">
                    <!-- Stocks will be populated by JavaScript -->
                </div>
                
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
                
                <div class="trading-form">
                    <h3 style="margin-bottom: 20px; color: #2c3e50;">ðŸ’° Place Order</h3>
                    <div class="form-group">
                        <label>Selected Stock</label>
                        <input type="text" id="selectedStock" readonly>
                    </div>
                    <div class="form-group">
                        <label>Order Type</label>
                        <select id="orderType">
                            <option value="market">Market Order</option>
                            <option value="limit">Limit Order</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Quantity (Shares)</label>
                        <input type="number" id="quantity" min="1" value="1">
                    </div>
                    <div class="form-group" id="limitPriceGroup" style="display: none;">
                        <label>Limit Price</label>
                        <input type="number" id="limitPrice" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Estimated Total</label>
                        <input type="text" id="estimatedTotal" readonly>
                    </div>
                    <div class="trade-buttons">
                        <button class="btn btn-buy" onclick="executeTrade('buy')">ðŸŸ¢ BUY</button>
                        <button class="btn btn-sell" onclick="executeTrade('sell')">ðŸ”´ SELL</button>
                    </div>
                </div>
            </div>
            
            <div class="portfolio-section">
                <h2 class="section-title">ðŸ’¼ My Portfolio</h2>
                <div id="portfolioList">
                    <div style="text-align: center; color: #666; padding: 20px;">
                        No positions yet. Start trading to build your portfolio!
                    </div>
                </div>
                
                <h3 class="section-title" style="margin-top: 30px;">ðŸ“‹ Trade History</h3>
                <div class="trade-history" id="tradeHistory">
                    <div style="text-align: center; color: #666; padding: 20px;">
                        No trades yet. Your trading history will appear here.
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // Trading platform state
        let accountBalance = 10000;
        let portfolio = {};
        let tradeHistory = [];
        let selectedStock = null;
        let priceChart = null;
        
        // Stock data with realistic prices and companies
        const stocks = {
            'AAPL': { name: 'Apple Inc.', price: 175.43, change: 2.15, changePercent: 1.24 },
            'GOOGL': { name: 'Alphabet Inc.', price: 2847.63, change: -15.42, changePercent: -0.54 },
            'MSFT': { name: 'Microsoft Corp.', price: 378.85, change: 4.67, changePercent: 1.25 },
            'AMZN': { name: 'Amazon.com Inc.', price: 3342.88, change: -8.23, changePercent: -0.25 },
            'TSLA': { name: 'Tesla Inc.', price: 248.42, change: 12.35, changePercent: 5.23 },
            'NVDA': { name: 'NVIDIA Corp.', price: 875.28, change: 18.94, changePercent: 2.21 },
            'META': { name: 'Meta Platforms', price: 484.20, change: -3.45, changePercent: -0.71 },
            'NFLX': { name: 'Netflix Inc.', price: 445.87, change: 7.23, changePercent: 1.65 }
        };
        
        // Initialize the platform
        function initializePlatform() {
            renderStockList();
            updateBalanceDisplay();
            setupEventListeners();
            startPriceUpdates();
        }
        
        // Render stock list
        function renderStockList() {
            const stockList = document.getElementById('stockList');
            stockList.innerHTML = '';
            
            Object.entries(stocks).forEach(([symbol, data]) => {
                const stockItem = document.createElement('div');
                stockItem.className = 'stock-item';
                stockItem.onclick = () => selectStock(symbol);
                
                const changeClass = data.change >= 0 ? 'profit' : 'loss';
                const changeSymbol = data.change >= 0 ? '+' : '';
                
                stockItem.innerHTML = `
                    <div class="stock-info">
                        <h3>${data.name}</h3>
                        <div class="stock-symbol">${symbol}</div>
                    </div>
                    <div class="stock-price">
                        <div class="price">$${data.price.toFixed(2)}</div>
                        <div class="change ${changeClass}">
                            ${changeSymbol}${data.change.toFixed(2)} (${changeSymbol}${data.changePercent.toFixed(2)}%)
                        </div>
                    </div>
                `;
                
                stockList.appendChild(stockItem);
            });
        }
        
        // Select a stock
        function selectStock(symbol) {
            selectedStock = symbol;
            
            // Update UI
            document.querySelectorAll('.stock-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            document.getElementById('selectedStock').value = `${symbol} - ${stocks[symbol].name}`;
            updateEstimatedTotal();
            updateChart(symbol);
        }
        
        // Update estimated total
        function updateEstimatedTotal() {
            const quantity = parseInt(document.getElementById('quantity').value) || 0;
            const orderType = document.getElementById('orderType').value;
            
            if (selectedStock && quantity > 0) {
                let price;
                if (orderType === 'limit') {
                    price = parseFloat(document.getElementById('limitPrice').value) || 0;
                } else {
                    price = stocks[selectedStock].price;
                }
                
                const total = quantity * price;
                document.getElementById('estimatedTotal').value = `$${total.toFixed(2)}`;
            } else {
                document.getElementById('estimatedTotal').value = '$0.00';
            }
        }
        
        // Execute trade
        function executeTrade(action) {
            if (!selectedStock) {
                showNotification('Please select a stock first!', 'error');
                return;
            }
            
            const quantity = parseInt(document.getElementById('quantity').value);
            const orderType = document.getElementById('orderType').value;
            
            if (!quantity || quantity <= 0) {
                showNotification('Please enter a valid quantity!', 'error');
                return;
            }
            
            let price;
            if (orderType === 'limit') {
                price = parseFloat(document.getElementById('limitPrice').value);
                if (!price || price <= 0) {
                    showNotification('Please enter a valid limit price!', 'error');
                    return;
                }
            } else {
                price = stocks[selectedStock].price;
            }
            
            const total = quantity * price;
            
            if (action === 'buy') {
                if (total > accountBalance) {
                    showNotification('Insufficient funds!', 'error');
                    return;
                }
                
                // Execute buy order
                accountBalance -= total;
                
                if (!portfolio[selectedStock]) {
                    portfolio[selectedStock] = { shares: 0, avgPrice: 0, totalCost: 0 };
                }
                
                const currentPosition = portfolio[selectedStock];
                const newTotalCost = currentPosition.totalCost + total;
                const newShares = currentPosition.shares + quantity;
                
                portfolio[selectedStock] = {
                    shares: newShares,
                    avgPrice: newTotalCost / newShares,
                    totalCost: newTotalCost
                };
                
                addTradeToHistory('BUY', selectedStock, quantity, price, total);
                showNotification(`Successfully bought ${quantity} shares of ${selectedStock}!`, 'success');
                
            } else if (action === 'sell') {
                if (!portfolio[selectedStock] || portfolio[selectedStock].shares < quantity) {
                    showNotification('Insufficient shares to sell!', 'error');
                    return;
                }
                
                // Execute sell order
                accountBalance += total;
                portfolio[selectedStock].shares -= quantity;
                
                if (portfolio[selectedStock].shares === 0) {
                    delete portfolio[selectedStock];
                }
                
                addTradeToHistory('SELL', selectedStock, quantity, price, total);
                showNotification(`Successfully sold ${quantity} shares of ${selectedStock}!`, 'success');
            }
            
            updateBalanceDisplay();
            updatePortfolioDisplay();
            updateTradeHistoryDisplay();
            
            // Reset form
            document.getElementById('quantity').value = '1';
            updateEstimatedTotal();
        }
        
        // Add trade to history
        function addTradeToHistory(action, symbol, quantity, price, total) {
            const trade = {
                timestamp: new Date(),
                action,
                symbol,
                quantity,
                price,
                total
            };
            
            tradeHistory.unshift(trade);
            
            // Keep only last 50 trades
            if (tradeHistory.length > 50) {
                tradeHistory = tradeHistory.slice(0, 50);
            }
        }
        
        // Update balance display
        function updateBalanceDisplay() {
            document.getElementById('accountBalance').textContent = `$${accountBalance.toFixed(2)}`;
            
            let portfolioValue = 0;
            let totalCost = 0;
            
            Object.entries(portfolio).forEach(([symbol, position]) => {
                const currentValue = position.shares * stocks[symbol].price;
                portfolioValue += currentValue;
                totalCost += position.totalCost;
            });
            
            document.getElementById('portfolioValue').textContent = `$${portfolioValue.toFixed(2)}`;
            
            const totalPL = portfolioValue - totalCost;
            const totalPLElement = document.getElementById('totalPL');
            totalPLElement.textContent = `$${totalPL.toFixed(2)}`;
            totalPLElement.className = `balance-value ${totalPL >= 0 ? 'profit' : 'loss'}`;
            
            // Calculate day change (simplified simulation)
            const dayChange = portfolioValue * (Math.random() * 0.04 - 0.02); // Random between -2% and +2%
            const dayChangeElement = document.getElementById('dayChange');
            dayChangeElement.textContent = `$${dayChange.toFixed(2)}`;
            dayChangeElement.className = `balance-value ${dayChange >= 0 ? 'profit' : 'loss'}`;
        }
        
        // Update portfolio display
        function updatePortfolioDisplay() {
            const portfolioList = document.getElementById('portfolioList');
            
            if (Object.keys(portfolio).length === 0) {
                portfolioList.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 20px;">
                        No positions yet. Start trading to build your portfolio!
                    </div>
                `;
                return;
            }
            
            portfolioList.innerHTML = '';
            
            Object.entries(portfolio).forEach(([symbol, position]) => {
                const currentPrice = stocks[symbol].price;
                const currentValue = position.shares * currentPrice;
                const pl = currentValue - position.totalCost;
                const plPercent = (pl / position.totalCost) * 100;
                
                const portfolioItem = document.createElement('div');
                portfolioItem.className = 'portfolio-item';
                
                portfolioItem.innerHTML = `
                    <div class="portfolio-info">
                        <h4>${symbol} - ${stocks[symbol].name}</h4>
                        <div class="shares">${position.shares} shares @ $${position.avgPrice.toFixed(2)} avg</div>
                    </div>
                    <div class="portfolio-value">
                        <div class="current-value">$${currentValue.toFixed(2)}</div>
                        <div class="change ${pl >= 0 ? 'profit' : 'loss'}">
                            ${pl >= 0 ? '+' : ''}$${pl.toFixed(2)} (${pl >= 0 ? '+' : ''}${plPercent.toFixed(2)}%)
                        </div>
                    </div>
                `;
                
                portfolioList.appendChild(portfolioItem);
            });
        }
        
        // Update trade history display
        function updateTradeHistoryDisplay() {
            const tradeHistoryElement = document.getElementById('tradeHistory');
            
            if (tradeHistory.length === 0) {
                tradeHistoryElement.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 20px;">
                        No trades yet. Your trading history will appear here.
                    </div>
                `;
                return;
            }
            
            tradeHistoryElement.innerHTML = '';
            
            tradeHistory.forEach(trade => {
                const historyItem = document.createElement('div');
                historyItem.className = `history-item history-${trade.action.toLowerCase()}`;
                
                const timeStr = trade.timestamp.toLocaleTimeString();
                
                historyItem.innerHTML = `
                    <div>
                        <strong>${trade.action}</strong> ${trade.quantity} ${trade.symbol}
                        <br><small>${timeStr}</small>
                    </div>
                    <div style="text-align: right;">
                        $${trade.price.toFixed(2)}/share
                        <br><strong>$${trade.total.toFixed(2)}</strong>
                    </div>
                `;
                
                tradeHistoryElement.appendChild(historyItem);
            });
        }
        
        // Update chart
        function updateChart(symbol) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            // Generate sample price data for the last 30 days
            const labels = [];
            const data = [];
            const basePrice = stocks[symbol].price;
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                labels.push(date.toLocaleDateString());
                
                // Generate realistic price movement
                const variation = (Math.random() - 0.5) * 0.1; // Â±5% variation
                const price = basePrice * (1 + variation * (i / 30));
                data.push(price);
            }
            
            if (priceChart) {
                priceChart.destroy();
            }
            
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${symbol} Price`,
                        data: data,
                        borderColor: '#2196f3',
                        backgroundColor: 'rgba(33, 150, 243, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            }
                        },
                        x: {
                            display: false
                        }
                    }
                }
            });
        }
        
        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('orderType').addEventListener('change', function() {
                const limitPriceGroup = document.getElementById('limitPriceGroup');
                if (this.value === 'limit') {
                    limitPriceGroup.style.display = 'block';
                    document.getElementById('limitPrice').value = selectedStock ? stocks[selectedStock].price.toFixed(2) : '';
                } else {
                    limitPriceGroup.style.display = 'none';
                }
                updateEstimatedTotal();
            });
            
            document.getElementById('quantity').addEventListener('input', updateEstimatedTotal);
            document.getElementById('limitPrice').addEventListener('input', updateEstimatedTotal);
        }
        
        // Start price updates simulation
        function startPriceUpdates() {
            setInterval(() => {
                // Update stock prices with realistic movements
                Object.keys(stocks).forEach(symbol => {
                    const stock = stocks[symbol];
                    const changePercent = (Math.random() - 0.5) * 0.02; // Â±1% change
                    const priceChange = stock.price * changePercent;
                    
                    stock.price += priceChange;
                    stock.change += priceChange;
                    stock.changePercent = (stock.change / (stock.price - stock.change)) * 100;
                    
                    // Ensure price doesn't go negative
                    if (stock.price < 1) {
                        stock.price = 1;
                    }
                });
                
                renderStockList();
                updateBalanceDisplay();
                updatePortfolioDisplay();
                updateEstimatedTotal();
                
                // Update chart if a stock is selected
                if (selectedStock) {
                    // Re-select the stock item
                    const stockItems = document.querySelectorAll('.stock-item');
                    stockItems.forEach((item, index) => {
                        if (Object.keys(stocks)[index] === selectedStock) {
                            item.classList.add('selected');
                        }
                    });
                }
            }, 3000); // Update every 3 seconds
        }
        
        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Initialize the platform when page loads
